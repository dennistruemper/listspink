name: Pull Request on Branch Push
on:
  push:
    branches-ignore:
      - staging
      - launchpad
      - production
jobs:
  auto-pull-request:
    permissions:
      pull-requests: write
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
      - name: pull-request-action
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_PR_GITHUB_TOKEN }}
          BRANCH_PREFIX: 'f/'
          PULL_REQUEST_BRANCH: 'main'
